<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="Image/city.png" type="image/png" />
    <title>CitySaver</title>
  </head>
  <body>
    <div class="vacationDestinationWebsite">
      <!--This Section is for User Input-->
      <section class="userInputSection">
        <form class="userInput">
          <!--This is Destination Input Box-->
          <div class="destination">
            <h3>Destination Name</h3>
            <div class="destinationInput">
              <input
                id="destination"
                type="text"
                placeholder="Enter Destination Name"
                required
              />
            </div>
          </div>

          <!--This is City Input Box-->
          <div class="city">
            <h3>City Name</h3>
            <div class="cityInput">
              <input
                id="city"
                type="text"
                placeholder="Enter City Name"
                required
              />
            </div>
          </div>

          <!--This is Image Input Box-->
          <div class="image">
            <h3>Image Link</h3>
            <div class="imageInput">
              <input
                id="image"
                type="url"
                placeholder="Enter Image Link"
                required
              />
            </div>
          </div>

          <!--This is description Input Box-->
          <div class="description">
            <h3>Description about City</h3>
            <div class="descriptionInput">
              <textarea
                id="description"
                type="text"
                placeholder="Enter Description about the City"
                required
              ></textarea>
            </div>
          </div>

          <!--This is Submit Button Section-->
          <div class="submitButton">
            <button id="button">Submit</button>
          </div>
        </form>
      </section>

      <!--This Section is to show the user their Inputs-->
      <div class="showUserInputs" id="showUserInputs"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
